<body>
    <div class="grid">
        <header class="head_bar">
            <nav class="topnav">
                <a href="#">
                    <h1 class="head_bar__title">Notes App</h1>

            <section class="input__section">
                <h2>Input New Note</h2>
                <form id="input-note">

                    <label for="input-note-title">Title</label>
                    <input id="input-note-title" type="text" required>

                    <label for="note-body">Body</label>
                    <textarea id="note-body" type="text" required></textarea>

                    <button id="note-submit" type="submit">Add Book</button>

                </form>

            </section>
        </aside>
        <main>


            <div class="content">

                <section class="note_shelf">
                    <h2>Notes</h2>
                    <form id="searchForm" class="search-form">
                        <input id="search-note" name="name" type="text" value="" placeholder='Search by title ...' />
                        <label for="search-note">Search</label>
                        <button>Search</button>
                    </form>

                    <div id="noteListContainer" class="note-list-container">
                        <div class="placeholder query-waiting">Waiting for search keyword</div>
                        <div class="placeholder search-loading">Loading</div>

                        <div class="note-list">
                            <div class="list"></div>
                        </div>

                    </div>
                </section>
            </div>
        </main>
