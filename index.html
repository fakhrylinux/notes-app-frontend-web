<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Notes App</title>

    <!-- Favicons -->
    <link rel="icon" href="/src/public/favicon.png" sizes="512x512" />
  </head>

  <body>
    <div id="overlay">
      <progress id="progressBar"></progress>
    </div>
    <div class="grid">
      <header class="head_bar">
        <app-bar></app-bar>
      </header>
      <aside>
        <section class="input__section">
          <h2>Input New Note</h2>
          <form id="input-note">
            <div class="form-group">
              <label for="inputNoteTitle">Title</label>
              <input
                id="inputNoteTitle"
                type="text"
                name="title"
                minlength="8"
                autocomplete="off"
                aria-describedby="noteValidation"
                required
              />
              <p
                id="noteValidation"
                class="validation-message"
                aria-live="polite"
              ></p>
            </div>
            <div class="form-group">
              <label for="noteBody">Note Content</label>
              <textarea id="noteBody" name="body" rows="5" required></textarea>
            </div>
            <button id="note-submit" type="submit">Add Note</button>
          </form>
        </section>
      </aside>
      <main>
        <div class="content">
          <section class="note_shelf">
            <h2>Notes</h2>
            <form id="searchForm" class="search-form">
              <input
                id="search-note"
                name="name"
                type="text"
                value=""
                placeholder="Search by title ..."
              />
              <button>Search</button>
            </form>

            <div id="noteListContainer" class="note-list-container">
              <div class="placeholder query-waiting">
                Waiting for search keyword
              </div>
              <div class="placeholder search-loading">Loading</div>

              <note-list></note-list>
              <br><br>
              <h2>Archive Notes</h2>
              <note-list id="archiveNoteList"></note-list>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <footer-bar></footer-bar>
      </footer>
    </div>
  </body>
</html>
