<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Notes App</title>

    <!-- Favicons -->
    <link rel="icon" href="/src/public/favicon.png" sizes="512x512" />
</head>

<body>
    <div class="grid">
        <header class="head_bar">
            <app-bar></app-bar>
        </header>
        <aside>
            <section class="input__section">
                <h2>Input New Note</h2>
                <form id="input-note">
                    <div class="form-group">
                        <label for="input-note-title">Title</label>
                        <input id="input-note-title" type="text" name="title" minlength="8" autocomplete="off"
                            aria-describedby="noteValidation" required />

                        <p id="noteValidation" class="validation-message" aria-live="polite"></p>
                    </div>

                    <div class="form-group">
                        <label for="note-body">Note Content</label>
                        <textarea id="note-body" name="body" rows="5" required></textarea>
                    </div>


                    <button id="note-submit" type="submit">Add Note</button>

                </form>

            </section>
        </aside>
        <main>


            <div class="content">

                <section class="note_shelf">
                    <h2>Notes</h2>
                    <form id="searchForm" class="search-form">
                        <input id="search-note" name="name" type="text" value="" placeholder='Search by title ...' />
                        <button>Search</button>
                    </form>

                    <div id="noteListContainer" class="note-list-container">
                        <div class="placeholder query-waiting">Waiting for search keyword</div>
                        <div class="placeholder search-loading">Loading</div>

                        <note-list></note-list>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <footer-bar></footer-bar>
        </footer>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>

</html>
